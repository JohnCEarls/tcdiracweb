{%extends 'layout.html' %}
{% block title %} Cluster management {% endblock %}
{% block content %}
<script type="text/javascript">
AWS.config.credentials = new AWS.WebIdentityCredentials({
        RoleArn: "arn:aws:iam::315557446885:role/tcdiracwebRoleGoogle",
    }); 
AWS.config.region = 'us-east-1';
AWS.config.credentials.params.WebIdentityToken = "{{session['id_token']}}";
AWS.config.sslEnabled = true;
</script>
<style>
    form#cluster_config {
        padding: 10px;
    }
    form span.default-value {
        font-style: italic;
    }

</style>

<script type="text/javascript">
function set_cluster_default( type ){
    var default_data = {'cluster_prefix': 'gpu-data',
                        'cluster_size': '10',
                        'region':'us-east-1',
                        'spot_bid':'.50',
                        'force-spot-master':false};

   var default_gpu = {'cluster_prefix': 'gpu-server',
                    'cluster_size': '1',
                    'spot_bid':'2.00',
                    'region':'us-east-1',
                    'force-spot-master':true};

  var regions = {'data': ['us-east-1', 'us-west-1', 'us-west-2'],
                 'gpu':['us-east-1', 'eu-west-1' ]};
   if(type == 'data'){
       deflt = default_data;
       reg = regions.data;
   } else {
       deflt = default_gpu;
       reg = regions.gpu;
   }
   console.log( type );
   console.log(deflt);
   console.log(reg);
   for (var setting in deflt){
       try{
           $('span#default-' + setting).text('(' + deflt[setting] + ')');
           if(setting == 'force-spot-master'){
                $('input#force_spot_master').prop('checked',deflt[setting]);
           }
       }catch(err){
         console.log(err);
       }

   }
   $('select#region').empty()
       reg.forEach(function(arg){$('select#region').append( '<option>' + arg + '</option>' );});

}

$(function(){
        set_cluster_default($('#cluster_type option:selected').val());
        $('select#cluster_type').change( function(){
            set_cluster_default(
                  $('select#cluster_type option:selected').val()
                );
            });


          });
      </script>

      <script>
          function get_table(){
          
          var dynamodb = new AWS.DynamoDB();
          var adversary_atts = ['master_name', 'cluster_name', 'num_nodes', 
            'cluster_type','region', 'active'];
          
          params = {'TableName':'sc-adversary-config',
              'AttributesToGet':adversary_atts,
              'ScanFilter': {  "master_name":
                            {'AttributeValueList':[
                                {"S": '{{ instance_id }}' }
                                    ],
                                    "ComparisonOperator": "EQ"
                                }
                            },
          };    
      var scan_results = []
      dynamodb.scan(params, function (err, data) {
          if (err) {
               show_message( 'Error', '(' + err.statusCode + ': AWS)'+
               err.message )
               console.log(err); // an error occurred
          } else {
          console.log(data); // successful response
          items = data.Items;

          items.forEach( function( item ){ 
              cluster = Object();
              adversary_atts.forEach( function(att){
                  try{
                      var my_att = '';
                      if (item[att].N){
                          my_att = item[att].N;
                      } else if (item[att].S ){
                          my_att = item[att].S;
                      }
                      cluster[att] = my_att;
                          
                      console.log( my_att );
                      } catch(err) {
                        console.log(err);
                    }

                });
                scan_results.push(cluster);
            });
            if (scan_results.length > 0){
                scan_results.forEach(function(cluster){
                    $('table#cluster-table tbody').append(add_cluster(cluster))});
             } else {
                show_message('Warning', 'No cluster configurations available');
             }
            $(".tablesorter").trigger("update");
            $("#cluster-table").tablesorter();
          }
      });
  }
      $(document).ready( function(){ get_table();} );
      $(document).ready(function(){ $("#cluster-table").tablesorter();});
      function add_cluster( cluster ){
          c = '<tr class="';
          if( cluster['active'] == 0 ){
                c += 'warning"';
          } else {
                c += 'success"';
          }
          c += '" id="' + cluster['cluster_name'] +'" ';
          c += '>';
          c+= '<td id="cluster_name">';
          c += cluster['cluster_name'];
          c+= '</td>';
      c+= '<td id="cluster_type">';
          c+= cluster['cluster_type'];
          c+= '</td>';
          c += '<td id="region">'
          c += cluster['region'];
          c +=  '<span class="badge">' + cluster['num_nodes'] + '</span>';
          c += '</td>';
      c += '<td><a href="/createcluster/' + cluster['cluster_name'] +'">start</a></td>';
          c += '</tr>';
          console.log(c);
          return c;
      }


      </script>
<div class="row">
    <div class="col-md-12 page-header">
        <h1>Cluster management console</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
    <form role="form" id="cluster_config">
        <label for="cluster_type">Cluster Type</label>
        <select  class="form-control" name="cluster_type" id="cluster_type">
            <option value="data" selected>Data Cluster</option>
            <option value="gpu">GPU Cluster</option>
        </select>
        <label for="cluster_prefix">Cluster prefix <span  class="default-value" id="default-cluster_prefix"></span></label>
        <input type="text" class="form-control" id="cluster_prefix"
        name="cluster_prefix" placeholder="Prefix for cluster name">
        <label for="spot_bid">Choose spot bid price <span class="default-value" id="default-spot_bid"></span></label>
        <input type="text" class="form-control" name="spot_bid" id="spot_bid" placeholder="Spot Bid">
        <label for="region">Choose region<span id="default"></span></label>
        <select  class="form-control" name="region" id="region">
            <option>us-east-1</option>
            <option>us-west-1</option>
            <option>us-west-2</option>
        </select>
        <label>
        <input type="checkbox" name="force_spot_master" id="force_spot_master"/> Make cluster master a spot instance
        </label>
        <button type="button" id="config-button"class="btn btn-default">Configure new cluster</button>
        
        
    </form>
    <script>
        $(
        $('button#config-button').click( function(event){
            var sb = $('input#spot_bid').val().trim();
            var cp = $('input#cluster_prefix').val().trim();
            var ct = $('#cluster_type option:selected').val();
            var re = $('#region option:selected').val();
            var sm = $('input#force_spot_master').prop('checked')
            var mess = {'cluster_type': ct,
             'force_spot_master': sm,
             'region': re,
             'cluster_prefix': (cp) ? cp : 'na',
             'spot_bid': (sb) ? sb : 'na',
            };
            var posting = $.post( '{{ url_for('scgenerate_config') }}', mess );
            posting.done( function( data ){
                console.log(data);
                if (data['error']){
                    show_message('Error',data['error']);
                    } else {
                    show_message('Info', data['info']);
                    $('tbody#cluster-body').empty();
                    get_table();
                }
            });
        })
        );
    </script>
</div>
<div class="panel panel-default col-md-8">
     <div class="panel-heading">Clusters</div>
     <table id="cluster-table" class="tablesorter table-hover" width=100%>
         <thead>
             <tr>
                 <th>Name</th>
                 <th>Type</th>
                 <th>Region</th> 
             </tr>
        </thead>
        <tbody id="cluster-body">
        </tbody>
     </table>
</div>
</div> <!-- row -->
{% endblock %}
