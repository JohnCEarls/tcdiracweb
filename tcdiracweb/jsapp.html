<html>
    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script data-main="/static/js/main.js" src="/static/js/lib/require.js"></script>
        <script type="text/javascript">
            
        </script>
    </head>
    <body>
        <script type="text/template" id="collapse-network">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse<%=name%>">
                            <%= name %>
                        </a>
                    </h4>
                </div>
            
                <div id="collapse<%= name %>" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="list-group">
                            <h4 class="list-group-item-heading"><a href="<%=information_uri%>"><%=source%></a></h4>
                            <p class="list-group-item-text"><%= geneIDs.join(', ') %></p>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <div id="content">
        </div>
    </body>
</html>
